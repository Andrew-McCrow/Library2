<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src="library.js"></script>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="library-container">
        <div class="new-book">
            <button id="new-book-button" type="button">New Book</button>
        </div>
        <h1>Welcome to the Library</h1>
        <div id="book-list">
            <!-- Book items will be dynamically inserted here -->
        </div>
    </div>

    <dialog id="new-book-modal">
        <form id="new-book-form" method="dialog">
            <h2>Add a New Book</h2>
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="title" required>

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="author" required>

            <label for="book-pages">Pages:</label>
            <input type="number" id="book-pages" name="pages" min="1" required>

            <div class="modal-actions">
                <button type="submit" id="add-book-button">Add Book</button>
                <button type="button" id="cancel-button">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
